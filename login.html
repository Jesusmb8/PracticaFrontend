    <title>Login</title>

<body>
    <section class="notifications"></section>
    <section class="login-container">
        <form id="loginUser">
            <label for="user">Email</label>
            <input type="email" name="user" id="user" class="" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class=""  minlength="4" required>
            <br>
            <button type="submit" class="" > Login</button>
            <a href="./signup.html"> ¿Aún no tienes cuenta? Haz click aquí</a>
        </form>
    </section>

   <script type="module" src="./login/index.js"></script>
</body>

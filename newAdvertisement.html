<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Nuevo anuncio</title>
</head>

<body>
    <section class="notifications"></section>
    <form id="newAdvertisement">

        <label for="foto">Foto</label>
        <input type="text" id="foto" name="foto" placeholder="Introduza url: http://....">
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduzca el nombre del artículo" required>
        <br>
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion"  placeholder="Describe elartículo" required>
        <br>
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br>
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" required>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
        </select>
        <br>
        <button type="submit"> Crear anuncio</button>
    </form>
</body>

</html>

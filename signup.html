<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/spinner.css">
    <link rel="stylesheet" href="./notifications/notifications.css">
    <link rel="stylesheet" href="./signup/signup.css">

    <title>Sign up</title>
</head>

<body>
    <section class="notifications"></section>
    <section class="signup-container">
        <form id="newUser">
            <label for="user">Email</label>
            <input type="email" name="user" id="user" class=""  required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password"  class=""  minlength="4" required>
            <br>
            <label for="passwordConfirm">Confirma contraseña</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" class=""   minlength="4" required>
            <button type="submit" class=""  > Pulsa para crear el usuario</button>
        </form>
    </section>

    <script type="module" src="./signup/index.js"></script>

</body>

</html>

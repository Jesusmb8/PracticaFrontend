<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./notifications/notifications.css">

    <title>Sign up</title>
</head>

<body>
    <section class="notifications"></section>

    <form id="newUser">
        <label for="user">Email</label>
        <input type="email" name="user" id="user" required>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" minlength="4" required>
        <br>
        <label for="passwordConfirm">Confrima contraseña</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" minlength="4" required>
        <button type="submit"> Pulsa para crear el usuario</button>
    </form>

    <script type="module" src="./signup/index.js"></script>

</body>

</html>
